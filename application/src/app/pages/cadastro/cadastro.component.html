<h1 class="title">Cadastro</h1>

<form class="form card" (submit)="save()">
  <div class="form-row">
    <label class="form-label" for="nome">Nome</label>
    <input class="form-input" id="nome" name="nome" type="text" [(ngModel)]="user.nome">
  </div>
  <div class="form-row">
    <label class="form-label" for="email">Email</label>
    <input class="form-input" id="email" name="email" type="text" [(ngModel)]="user.email">
  </div>
  <div class="form-row">
    <label class="form-label" for="senha">Senha</label>
    <input class="form-input" id="senha" name="senha" type="password" [(ngModel)]="user.senha">
  </div>

  <button class="btn btn-blue">Salvar</button>
</form>
